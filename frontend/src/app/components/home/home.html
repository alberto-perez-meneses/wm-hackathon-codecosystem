<main class="max-w-md mx-auto px-4 py-6 space-y-6">

    <div class="space-y-4">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-foreground mb-2">Encuentra tu producto</h2>
        </div>
    </div>

     <div class="space-y-4">
        <div class="text-center">
            <h3 class="font-bold text-foreground mb-2">Selecciona una de nuestras tiendas.</h3>
        </div>
    </div>
    <div class="space-y-3">
        <div class="space-y-2">
            <label class="text-sm font-medium text-foreground flex items-center gap-2">

                @if (stores$ | async; as stores) {
                <select (change)="onStoreSelected($event)"
                    class="w-full p-3 border border-input bg-background rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
                    placeholder="Buscar producto...">
                    <!--<option value="" disabled selected>Selecciona una tienda</option>-->
                    @for(store of stores; track store.id) {
                    <option [value]="store.id">
                        {{store.name}}</option>
                    }
                </select>
                }
            </label>

        </div>
    </div>

    <app-search [storeId]="selectedStoreId"></app-search>
    <!-- experimental agregar busqueda por imagenes
    <app-upload-image></app-upload-image>
    -->

   


</main>
